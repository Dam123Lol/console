<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOLE CLASS</title>
</head>
<body>
    <h1>Open console </h1>

    <script>
     console.log("THIS IS CONSOLEEEEEEEE");

        var First_name="SAM";
     console.log(First_name);

       var Last_name="RAT";
    console.log(Last_name);

       var combined_name=First_name.concat(Last_name);
    console.log(combined_name);

       var length_of_name=combined_name.length;
    console.log(length_of_name);

      var name_one="I am a good coder";
    console.log(name_one)  ;
      
      var replace_name=name_one.replace("Soumyajit,Samrat");
         console.log(replace_name);
      
         var capital_name="TONY";
         var making_lower_case=capital_name.toLocaleUpperCase;
         console.log(making_lower_case);

         var small_name="tony"
         var making_lower_case=small_name.toLocaleUpperCase;
         console.log(making_lower_case);

       var square_root=Math.sqrt(400);
       console.log(square_root);

       var maximum_number=Math.max(75, 50);
       console.log(maximum_number);

       var minimum_number=Math.min(75,50);
       console.log(minimum_number);

       var POWERR=Math.pow(10,33);
       console.log(POWERR);

       var POWER_2=Math.pow(7,9);
       console.log(POWER_2);

       var big_number=3.14159;
       console.log(big_number);

       var to_fixed=big_number.toFixed(2);
          console.log(to_fixed);

          var number_1=12;
          var number_2=3;
          console.log(number_1+number_2);
        
          var number_1_to_string=number_1.toString();
          var number_2_to_string=number_2.toString();
          console.log(number_1_to_string +number_2_to_string);

          var typeof_number=18;
          console.log(typeof typeof_number );

          var typeof_string="18";
          console.log(typeof typeof_string );

          var New_maximum_number=Math.max(40, 30,66 );
       console.log(New_maximum_number);

       var New_minimum_number=Math.min(49,70, 3);
       console.log(New_minimum_number);

       var increment_number=10;

       increment_number++;
       console.log(increment_number);

       var decrement_number=10;
       decrement_number--;

       console.log(decrement_number);
    </script>
</body>
</html>
